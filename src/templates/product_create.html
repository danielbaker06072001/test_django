{%extends 'base.html' %}
{%block content%} 


<h1> {{ object.title }} </h1>
<h1> {{ object.description }} </h1>
<h1> {{ object.price }} </h1>

{{ object_list }}
{% for instance in object_list %}
    <p>{{instance.id }} - {{instance.title}}</p>
    <p> {{ instance.id }} - <a href = '{{instance.get_absolute_url}}'> {{instance.title}} </a> </p>
{% endfor %}



{%endblock%}
